<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Baraa Endpoints</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<header class="header">
  <h1>Unifed Gateway for All Endpoints</h1>
  <p>Available services</p>
</header>

<main class="grid">
  {% for a in apps %}
    <a href="{{ a.path }}" class="card">
      <div class="card-top">
        <h2>{{ a.name }}</h2>
        <span class="health {{ a.health|lower }}">
          {{ a.health }}
        </span>
      </div>

      <p class="desc">{{ a.desc }}</p>

      <code class="path">{{ a.path }}</code>
    </a>
  {% endfor %}
</main>

</body>
</html>
